<!DOCTYPE html>
<html>
<head>
	<title>PADDING </title>
	<style type="text/css">
		body{
			width: 700px;
			margin: auto;
			border: 1px solid ;
			margin-top: 30px;
		}
		div{

			border: 1px solid;
			
			text-align: center;
		}
		#p1{
			padding: 10px;
			background-color: red;
		}
		#p2{
			padding: 40px;
			background-color: lightblue;
		}
		#p3{
			padding: 70px;
			background-color: darkgreen;
		}
		#p4{
			padding: 100px;
			background-color: yellow;
		}
		
	</style>
</head>
<body>
	<div id="p1">
		<h1>Padding 10px</h1>
	</div>

	<div id="p2">
		<h1>Pading 40px</h1>
	</div>
	<div id="p3">
		<h1>Padding 70px</h1>
	</div>

	<div id="p4">
		<h1>Pading 100px</h1>
	</div>
</body>
</html>
