<!DOCTYPE html>
<html>
<head>
	<title>Border shadow</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 100px;							/*set kich thuoc div*/
			margin:100px auto;						/*can le (only top= 100px)*/
			background-color: lightblue; 			/*mau nen div*/
			border: 2px double black;				/*shorthand border: kich thuoc kieu mau sac;*/
			border-radius: 10px;					/*bo goc vien 10px */
			box-shadow: 20px 20px 20px 10px grey;   /*hieu ung do bong the div*/
		}
		h1{
			font-family: cursive;					/*kieu chu*/
			text-align: center;						/*align chu ra giua the*/ 
		}
	</style>
</head>
<body>
		<div >
			<h1>Box Shadow</h1>
		</div>
</body>
</html>
