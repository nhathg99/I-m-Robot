<!DOCTYPE html>
<html>
<head>
	<title>Border color</title>
	<style type="text/css">
		
		#xanh{
			width: 500px;			/*do rong div*/
			height: all;			/*chieu cao div*/
			float: left;			/*float ve ben trai*/
			border: double;			/*khung vien kieu double*/
			border-color: green;	/*mau khung vien*/
		}
		#do{
			width: 500px;
			height: all;
			float: left;
			border: double;
			border-color: red;
		}
		p{
			text-align: center;		/*align chu vao giua div*/
		}
		#vang{
			width: 500px;
			height: all;
			float: left;
			border: double;
			border-color: yellow;
		}
	</style>
</head>
<body>
		<div id="xanh">
			<p>Day la border mau xanh</p>
		</div>

		<div id="do"><p>Day la border mau do</p></div>
		<div id="vang"><p>Day la border mau vang</p></div>
</body>
</html>
