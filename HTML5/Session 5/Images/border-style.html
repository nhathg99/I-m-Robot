<!DOCTYPE html>
<html>
<head>
	<title>Border style</title>
</head>

<body style="font-family: 	monospace;	width: 100px; 	margin:100px auto auto auto;">
	
		<h1>Border style</h1>
		<p style="width: 100px;     text-align: center;    border: 2px none red;     border-radius: 5px;   padding: 10px;">none</p>
		<p style="width: 100px;     text-align: center;    border: 2px hidden red;   border-radius: 5px;   padding: 10px;"> hidden</p>
		<p style="width: 100px;     text-align: center;    border: 2px dotted red;   border-radius: 5px;   padding: 10px;">dotted</p>
		<p style="width: 100px;     text-align: center;    border: 2px dashed red;   border-radius: 5px;   padding: 10px;">dashed</p>
		<p style="width: 100px;     text-align: center;    border: 2px solid red;    border-radius: 5px;   padding: 10px;">solid</p>
		<p style="width: 100px;     text-align: center;    border: 2px double red;   border-radius: 5px;   padding: 10px;">double</p>
		<p style="width: 100px;     text-align: center;    border: 2px groove red;   border-radius: 5px;   padding: 10px;">groove</p>
		<p style="width: 100px;     text-align: center;    border: 2px ridge red;    border-radius: 5px;   padding: 10px;">ridge</p>
		<p style="width: 100px;     text-align: center;    border: 2px inset red;    border-radius: 5px;   padding: 10px;">inset</p>
		<p style="width: 100px;     text-align: center;    border: 2px outset red;   border-radius: 5px;   padding: 10px;">outset</p>
</body>
</html>
